        <!-- --------------
          start main part
        --------------- -->
  
        <main class="addworker">
          
  
  
            <h1>Add Worker</h1>
            <form action="/add_worker" method="post" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="number" placeholder="Number" required>
                <input type="text" name="addhar" placeholder="Addhar Card Number" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="worker_id" placeholder="Worker ID" required>
                <select name="services" required>
                  <option value="" disabled selected>Select Service</option>
                  <option value="Pipe Installation and Repair">Pipe Installation and Repair</option>
                  <option value="Water Heater Installation and Repair">Water Heater Installation and Repair</option>
                  <option value="Drain Cleaning">Drain Cleaning</option>
                  <option value="Cabinet Installation and Repair">Cabinet Installation and Repair</option>
                  <option value="Furniture Assembly">Furniture Assembly</option>
                  <option value="Door and Window Repair/Installation">Door and Window Repair/Installation</option>
                  <option value="Trim and Molding">Trim and Molding</option>
                  <option value="Electrical Wiring">Electrical Wiring</option>
                  <option value="Outlet Installation and Repair">Outlet Installation and Repair</option>
                  <option value="Circuit Breaker Services">Circuit Breaker Services</option>
                  <option value="Lighting Installation and Repair">Lighting Installation and Repair</option>
                  <option value="Interior Painting">Interior Painting</option>
                  <option value="Exterior Painting">Exterior Painting</option>
                  <option value="Cabinet Painting/Refinishing">Cabinet Painting/Refinishing</option>
                  <option value="Carpentry">Carpentry</option>
                  <!-- Add more options as needed -->
              </select>
                <input type="number" name="experience" placeholder="Experience" required>
                <input type="file" name="photo" required>
                <button type="submit">Add Worker</button>
            </form>
      
        </main>
        <!------------------
           end main
          ------------------->
